<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason Sommers - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <i data-lucide="cards"></i>
                High or Low
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">
                            <i data-lucide="info"></i> Introduction
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="game.html">
                            <i data-lucide="play"></i> Play Game
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/MasonSommers">
                            <i data-lucide="github"></i> GitHub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:mason.sommers@drake.edu">
                            <i data-lucide="mail"></i> Email
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="hero-section" class="py-5 hero-section">
        <div class="container">
            <div class="row align-items-center">
                <!-- Centered Text -->
                <div class="col-12 text-center">
                    <h1>HIGH OR LOW</h1>
                    <p>Do you have what it takes to become a millionaire?</p>
                </div>
            </div>
        </div>
    </section>


<!-- Game Bet Section -->
<section id="game-bet" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4">Place Your Bet</h3>
                        
                        <!-- Bet Amount Input -->
                        <div class="mb-4 d-flex flex-column align-items-center">
                            
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="bet-amount" placeholder="Enter bet amount" min="1" max="1000"><span id="current-bet"></span>
                            </div>
                        </div>
                        
                        <!-- Bet Amount Buttons -->
                        <div class="d-flex justify-content-center gap-2 flex-wrap">
                            <button class="btn btn-outline-primary" onclick="addBet(10)">+$10</button>
                            <button class="btn btn-outline-primary" onclick="addBet(100)">+$100</button>
                            <button class="btn btn-outline-primary" onclick="addBet(1000)">+$1000</button>
                            <button class="btn btn-outline-success" onclick="setMaxBet()">MAX</button>
                        </div>
                        
                        <!-- Current Bet Display -->
                        <div class="mt-3">
                            <button id="place-bet" class="btn btn-primary" onclick="startGame()">Place Bet</button>
                        </div>
                        
                        <!-- Balance and Reset Controls -->
                        <div class="mt-4 d-flex justify-content-center gap-3">
                            <button class="btn btn-success">
                                <span id="balance">Balance: </span>
                            </button>
                            <button class="btn btn-danger" onclick="resetGame()">
                                <i data-lucide="refresh-cw"></i> Reset Game
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Display Cards Section -->
<section id="game-board" class="py-5">
    <div class="game-board">
        <div class="row justify-content-center align-items-stretch">
            <!-- Left Card -->
            <div class="col-lg-3 col-md-3 mb-4">
                <div class="card h-100 shadow-sm">
                    <img id="left-card" src="" class="card-img-top" alt="Left card" >
                    <div class="card-body text-center">
                        <h6 id="left-card-title" class="card-title">Previous Card</h6>
                    </div>
                </div>
            </div>
            
            <!-- Center Card -->
            <div class="col-lg-6 col-md-6 mb-4">
                <div class="card h-100 shadow-lg border-primary center-card-prominent">
                    <img id="center-card" src="" class="card-img-top" alt="Game screenshot">
                    <div class="card-body text-center">
                        <h5 id="center-card-title" class="card-title">Current Card</h5>
                        <button id="cash-out" class="btn btn-primary btn-sm" onclick="cashOutFunction()">Cash Out:</button><span id="cash-out-amount"></span>
                    </div>
                </div>
            </div>
            
            <!-- Right Card -->
            <div class="col-lg-3 col-md-3 mb-4">
                <div class="card h-100 shadow-sm">
                    <img id="right-card" src="Images/purple_back.png" class="card-img-top" alt="Right card">
                    <div class="card-body text-center">
                        <h6 id="right-card-title" class="card-title">Next Card!</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Game Buttons -->
<section id="game-buttons" class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="d-flex justify-content-center gap-4">
                    <div class="text-center">
                        <button id = "high-button" class="btn btn-primary btn-lg px-5 py-3" onclick="highButtonFunction()">
                            <i data-lucide="arrow-up"></i> High
                        </button>
                        <div id="high-info" class="mt-2 small text-muted">Win: $0 | Odds: 0.00</div>
                    </div>
                    <div class="text-center">
                        <button id = "same-button" class="btn btn-warning btn-lg px-5 py-3" onclick="sameButtonFunction()">
                            <i data-lucide="equal"></i> Same
                        </button>
                        <div id="same-info" class="mt-2 small text-muted">Win: $0 | Odds: 0.00</div>
                    </div>
                    <div class="text-center">
                        <button id = "low-button" class="btn btn-primary btn-lg px-5 py-3" onclick="lowButtonFunction()">
                            <i data-lucide="arrow-down"></i> Low
                        </button>
                        <div id="low-info" class="mt-2 small text-muted">Win: $0 | Odds: 0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</section>




   

    <script>
        lucide.createIcons();
    </script>

    <script type="module" src="script.js"></script>
</body>
</html>
